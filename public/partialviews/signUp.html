
<div class="well col-md-4 col-md-offset-4">
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-md-4 control-label">Full Name:</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="fullName" placeholder="Enter full name" ng-model="registUser.fullName">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label">Email:</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="registUser.email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label">Login Name:</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="loginName" placeholder="" ng-model="registUser.loginName">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label">Password:</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="password" placeholder="Enter password" ng-model="registUser.password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label">Office:</label>
			<div class="col-md-8">
				<select class="form-control" ng-model="registUser.office" ng-options="office.name for office in companyInfo.offices">
					<option value="">---Offices---</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label">Department:</label>
			<div class="col-md-8">
				<select class="form-control" ng-model="registUser.dept" ng-options="dept.name for dept in companyInfo.depts">
					<option value="">---Depts---</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-lg col-md-2 col-md-offset-9">Regist</button>
		</div>
	</div>
</div>
