<div class="row">
	<div data-ng-class="{'col-md-2':listDivClass,'':detailDivClass}" ng-show="listDivClass">
		<div class="row margin-botton-div" ng-show="hasSelectedSO">
			<div class="col-md-12 margin-botton-div" ng-show="userInfo.permission.canDispath">
				<button class="btn btn-primary" >Dispatch checked S/O to TeamGroup</button>
			</div>
			<div class="col-md-12 margin-botton-div" ng-show="userInfo.permission.canAssign">
				<button class="btn btn-primary" >Assign checked S/O to inputter</button>
			</div>
			<div class="col-md-12 margin-botton-div" >
				<button class="btn btn-primary" ng-show="userInfo.permission.canFinish">Change checked S/O status</button>
			</div>
		</div>
		<div class="row margin-botton-div">
			<div class="col-md-12">
				<toggle-switch model="isFilterZone" 
				on-label="Filter"
				off-label="Search"
				class="switch-primary" style="height: 30px;">
			</toggle-switch>
		</div>
	</div>
	<div class="row" id="filterZone" ng-show="isFilterZone">
		<div class="col-md-12 margin-botton-div">
			<select class="form-control" ng-model="filters.OriginalType" ng-options="item for item in analyseResult.OriginalType">
				<option value="">---Type---</option>
			</select>
		</div>
		<div class="col-md-12 margin-botton-div">
			<select class="form-control" ng-model="filters.FinalStatusName" ng-options="item for item in analyseResult.FinalStatusName">
				<option value="">---Status---</option>
			</select>
		</div>
		<div class="col-md-12 margin-botton-div">
			<select class="form-control" ng-model="filters.Executor" ng-options="item for item in analyseResult.Executor">
				<option value="">---Executor---</option>
			</select>
		</div>
		<div class="col-md-12 margin-botton-div">
			<select class="form-control" ng-model="filters.Executee" ng-options="item for item in analyseResult.Executee">
				<option value="">---Executee---</option>
			</select>
		</div>
		<div class="col-md-12 margin-botton-div">
			<select class="form-control" ng-model="filters.Service" ng-options="item for item in analyseResult.Service">
				<option value="">---Service---</option>
			</select>
		</div>
		<div class="col-md-12 margin-botton-div">
			<select class="form-control" ng-model="filters.POL" ng-options="item for item in analyseResult.POL">
				<option value="">---POL---</option>
			</select>
		</div>
		<div class="col-md-12 margin-botton-div">
			<select class="form-control" ng-model="filters.IsPreAssign" ng-options="item for item in analyseResult.IsPreAssign">
				<option value="">---IsPreAssign---</option>
			</select>
		</div>
		<div class="col-md-12">
			<button class="btn btn-primary" ng-click="resetFilter();">
				Reset
			</button>
		</div>
	</div>
	<div class="row" id="searchZone" ng-hide="isFilterZone">
		<div class="col-md-12 margin-botton-div">
			<select class="form-control">
				<option value="">---Status---</option>
			</select>
		</div>
		<div class="col-md-12 margin-botton-div">
			<input type="text" class="form-control" placeholder="Enter Executor" />
		</div>
		<div class="col-md-12 margin-botton-div">
			<input type="text" class="form-control" placeholder="Enter Executee" />
		</div>
		<div class="col-md-12 margin-botton-div">
			<input type="text" class="form-control" placeholder="Enter Service" />
		</div>
		<div class="col-md-12 margin-botton-div">
			<input type="text" class="form-control" placeholder="Enter POL" />
		</div>
		<div class="col-md-12 margin-botton-div">
			<select class="form-control">
				<option value="">---IsPreAssign---</option>
			</select>
		</div>
		
		<div class="col-md-6">
			<button class="btn btn-primary">Search</button>	
		</div>
		<div class="col-md-6">
			<button class="btn btn-primary">Reset</button>	
		</div>
	</div>
		<!-- <div class="row" id="searchZone">
			<button ng-click="test();">test</button>
		</div> -->
	</div>
	<div ng-class="{'col-md-10':listDivClass,'col-md-2':detailDivClass,'fixed-div':detailDivClass}" id="listDiv">
		<div id="grid" class="gridStyle" ng-grid="siGrid" ng-style="{'height':tableHeight}">
		</div>
		<!-- <div style="background-color: red; width:100%;height: 100%;" ng-click="showDetails();">
			
	</div> -->
</div>
