<div class="col-md-4 col-md-offset-4">

	<form class="form-horizontal" name="form" novalidate >

		<div class="form-group" ng-class="{'has-error has-feecback': form.Email.$dirty && form.Email.$invalid}">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" name="Email" placeholder="Enter email address" ng-model="email" required />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-10 col-sm-2">
				<button class="btn btn-primary btn-sm" ng-click="resetPassword()" ng-disabled="form.$invalid">Reset</button>
			</div>
		</div>

		<div class="form-group alert alert-danger alert-dismissible" id="errorZone" style="display: block;" ng-show="form.Email.$dirty && form.Email.$invalid">
			<ul>
				<li ng-show="form.Email.$error.required">Please enter your email address.</li>
				<li ng-show="form.Email.$error.email">This is not a valid email.</li>
			</ul>
		</div>

	</form>

</div>
